<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <style>
         table {
           border-collapse: collapse;
         }

         table, td{
           border: 1px solid black;
           width: 270px;
           height: 90px; 
           text-align: center;
           text-justify: center;
           font-size: 50px;
         }
</style>
    </head>
    <body>
        
        <div class='app'>
        <table>
            <tr>
              <td class = "square" id="square1">X</td>
              <td class = "square" id="square2">O</td>
              <td class = "square" id="square3"></td>
            </tr>
            <tr></tr>
              <td class = "square" id="square4"></td>
              <td class = "square" id="square5"></td>
              <td class = "square" id="square6"></td>
            <tr>
              <td class = "square" id="square7"></td>
              <td class = "square" id="square8"></td>
              <td class = "square" id="square9"></td>
            </tr>
        </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
